<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂπªÊ¢¶ÊêúÁ¥¢</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        /* Ë£ÖÈ•∞ÂÖÉÁ¥† - ÊºÇÊµÆÁöÑÊ≥°Ê≥° */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
            animation: float 8s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }
        
        /* Ë£ÖÈ•∞ÊòüÊòü */
        .star {
            position: absolute;
            opacity: 0.7;
            animation: twinkle 3s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }
        
        .search-container {
            position: relative;
            width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.4);
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .search-button {
            position: absolute;
            right: 55px;
            top: 5px;
            bottom: 5px;
            width: 50px;
            background: #ff69b4;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background: #ff1493;
        }
        
        .dropdown-button {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            width: 40px;
            background: #ff69b4;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        
        .dropdown-button:hover {
            background: #ff1493;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 5px;
            top: 55px;
            background: rgba(255, 192, 203, 0.9);
            min-width: 160px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            overflow: hidden;
        }
        
        .dropdown-content.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .search-engines {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .engine-option {
            margin: 5px 10px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .engine-option:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .engine-option.active {
            background: rgba(255, 105, 180, 0.7);
            font-weight: bold;
        }
        
        .search-form {
            position: relative;
            margin-bottom: 20px;
        }
        
        /* Ëá™ÂÆö‰πâÊêúÁ¥¢ÂºïÊìéÊ†∑Âºè */
        .custom-engine {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed rgba(255, 255, 255, 0.5);
        }
        
        .custom-engine-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .custom-engine-input {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .custom-engine-button {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: #ff69b4;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .custom-engine-button:hover {
            background: #ff1493;
        }
        
        .toggle-custom {
            margin-top: 10px;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Ë£ÖÈ•∞ÂÖÉÁ¥† -->
    <div class="bubble" style="width: 50px; height: 50px; top: 10%; left: 10%;"></div>
    <div class="bubble" style="width: 30px; height: 30px; top: 20%; left: 80%;"></div>
    <div class="bubble" style="width: 70px; height: 70px; top: 70%; left: 15%;"></div>
    <div class="bubble" style="width: 40px; height: 40px; top: 60%; left: 75%;"></div>
    <div class="bubble" style="width: 60px; height: 60px; top: 40%; left: 85%;"></div>
    
    <div class="star" style="top: 15%; left: 20%; font-size: 20px;">‚ú®</div>
    <div class="star" style="top: 25%; left: 85%; font-size: 24px;">‚ú®</div>
    <div class="star" style="top: 75%; left: 25%; font-size: 18px;">‚ú®</div>
    <div class="star" style="top: 65%; left: 80%; font-size: 22px;">‚ú®</div>
    
    <div class="search-container">
        <div class="logo">ÂπªÊ¢¶ÊêúÁ¥¢</div>
        <form id="searchForm" class="search-form" action="https://www.bing.com/search" method="get">
            <input type="text" id="searchBox" name="q" class="search-box" placeholder="ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØç..." autocomplete="off">
            <button type="submit" class="search-button">üîç</button>
            <button type="button" id="dropdownBtn" class="dropdown-button">‚ñº</button>
            <div id="dropdownContent" class="dropdown-content">
                <div class="search-engines" id="searchEngines">
                    <div class="engine-option" data-engine="baidu" data-action="https://www.baidu.com/s" data-param="wd">ÁôæÂ∫¶</div>
                    <div class="engine-option" data-engine="google" data-action="https://www.google.com/search" data-param="q">Google</div>
                    <div class="engine-option active" data-engine="bing" data-action="https://www.bing.com/search" data-param="q">ÂøÖÂ∫î</div>
                    <div class="engine-option" data-engine="sogou" data-action="https://www.sogou.com/web" data-param="query">ÊêúÁãó</div>
                    <div class="engine-option" data-engine="360" data-action="https://www.so.com/s" data-param="q">360</div>
                </div>
                <div class="custom-engine" id="customEngine">
                    <div class="custom-engine-form">
                        <input type="text" id="engineName" class="custom-engine-input" placeholder="ÊêúÁ¥¢ÂºïÊìéÂêçÁß∞">
                        <input type="text" id="engineUrl" class="custom-engine-input" placeholder="ÊêúÁ¥¢URL (ÂåÖÂê´ %s ‰Ωú‰∏∫Êü•ËØ¢ÂèÇÊï∞)">
                        <button type="button" id="addEngine" class="custom-engine-button">Ê∑ªÂä†</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBox = document.getElementById('searchBox');
        const searchEngines = document.getElementById('searchEngines');
        const engineOptions = document.querySelectorAll('.engine-option');
        const toggleCustom = document.getElementById('toggleCustom');
        const customEngine = document.getElementById('customEngine');
        const engineName = document.getElementById('engineName');
        const engineUrl = document.getElementById('engineUrl');
        const addEngine = document.getElementById('addEngine');
        const dropdownBtn = document.getElementById('dropdownBtn');
        const dropdownContent = document.getElementById('dropdownContent');
        
        // ËÆæÁΩÆÂΩìÂâçÊêúÁ¥¢ÂºïÊìé
        let currentEngine = {
            name: 'bing',
            action: 'https://www.bing.com/search',
            param: 'q'
        };

        // ÂàáÊç¢ÊêúÁ¥¢ÂºïÊìé
        function setupEngineOptions() {
            document.querySelectorAll('.engine-option').forEach(option => {
                option.addEventListener('click', () => {
                    // ÁßªÈô§ÊâÄÊúâactiveÁ±ª
                    document.querySelectorAll('.engine-option').forEach(opt => opt.classList.remove('active'));
                    
                    // Ê∑ªÂä†activeÁ±ªÂà∞ÂΩìÂâçÈÄâ‰∏≠ÁöÑÈÄâÈ°π
                    option.classList.add('active');
                    
                    // Êõ¥Êñ∞ÂΩìÂâçÊêúÁ¥¢ÂºïÊìé
                    currentEngine = {
                        name: option.dataset.engine,
                        action: option.dataset.action,
                        param: option.dataset.param
                    };
                    
                    // Êõ¥Êñ∞Ë°®ÂçïÂ±ûÊÄß
                    searchForm.action = currentEngine.action;
                    searchBox.name = currentEngine.param;
                });
            });
        }
        
        // ÂàùÂßãËÆæÁΩÆÊêúÁ¥¢ÂºïÊìéÈÄâÈ°π
        setupEngineOptions();

        // Ë°®ÂçïÊèê‰∫§ÂâçÊ£ÄÊü•
        searchForm.addEventListener('submit', (e) => {
            if (!searchBox.value.trim()) {
                e.preventDefault();
                searchBox.focus();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ËÅöÁÑ¶ÊêúÁ¥¢Ê°Ü
        window.addEventListener('load', () => {
            searchBox.focus();
        });
        
        // ‰∏ãÊãâËèúÂçïÊòæÁ§∫/ÈöêËóè
        dropdownBtn.addEventListener('click', () => {
            dropdownContent.classList.toggle('show');
        });
        
        // ÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
        window.addEventListener('click', (e) => {
            if (!dropdownBtn.contains(e.target) && !dropdownContent.contains(e.target)) {
                dropdownContent.classList.remove('show');
            }
        });
        
        // Ê∑ªÂä†Ëá™ÂÆö‰πâÊêúÁ¥¢ÂºïÊìé
        addEngine.addEventListener('click', () => {
            const name = engineName.value.trim();
            const url = engineUrl.value.trim();
            
            if (name && url) {
                if (!url.includes('%s')) {
                    alert('URLÂøÖÈ°ªÂåÖÂê´%s‰Ωú‰∏∫Êü•ËØ¢ÂèÇÊï∞ÁöÑÂç†‰ΩçÁ¨¶');
                    return;
                }
                
                // ÂàõÂª∫Êñ∞ÁöÑÊêúÁ¥¢ÂºïÊìéÈÄâÈ°π
                const newEngine = document.createElement('div');
                newEngine.className = 'engine-option';
                newEngine.textContent = name;
                
                // Ëß£ÊûêURLÂíåÂèÇÊï∞
                const urlParts = url.split('%s');
                const action = urlParts[0];
                const param = 'q'; // ÈªòËÆ§ÂèÇÊï∞Âêç
                
                // ËÆæÁΩÆÊï∞ÊçÆÂ±ûÊÄß
                newEngine.dataset.engine = name.toLowerCase();
                newEngine.dataset.action = action;
                newEngine.dataset.param = param;
                
                // Ê∑ªÂä†Âà∞ÊêúÁ¥¢ÂºïÊìéÂàóË°®
                searchEngines.appendChild(newEngine);
                
                // ÈáçÊñ∞ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
                setupEngineOptions();
                
                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                engineName.value = '';
                engineUrl.value = '';
                
                // ÈÄâ‰∏≠Êñ∞Ê∑ªÂä†ÁöÑÊêúÁ¥¢ÂºïÊìé
                newEngine.click();
            } else {
                alert('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÊêúÁ¥¢ÂºïÊìé‰ø°ÊÅØ');
            }
        });
        
        // ÂàõÂª∫Ë£ÖÈ•∞ÂÖÉÁ¥†
        function createDecorations() {
            // Â∑≤Âú®HTML‰∏≠ÈùôÊÄÅÂàõÂª∫
        }
        
        createDecorations();
    </script>
</body>
</html>
